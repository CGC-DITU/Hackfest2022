{% extends 'base.html' %}
{% block body %} <div><h1 class="text-center">CONTACT US</h1></div>
<form method="post" action="">
    {% csrf_token %}
    <div class="mb-3" action="/con">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
      <div id="emailHelp" class="form-text" >We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Name</label>
      <input type="text" class="form-control" id="exampleInputPassword1" name="name">
    </div>
    
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Concern Type</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="ct">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label ">Contact Number</label>
        <input type="describedby" class="form-control" id="exampleInputPassword1" name="num">
      </div>
      
      
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>{% endblock body %}

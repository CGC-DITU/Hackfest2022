{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <style>
        body{
            background-image: url({% static 'bank.jpg' %});
            background-image: no-repeat;
            background-size: 100%;
            align-items:center;
            
        }    
    </style>
    <nav class="bg-black p-2  text-white rounded-xl flex ">
        <nav class="bg-black p-2 text-white  cursor flex ">
            <ul class="flex space-x-10 m-3 ">
                <li><a href="/" >Home</a></li>
            <li><a href="/log/" >Login</a></li>
            <li><a href="/ab" >About</a></li>
            <li><a href="/con">Contact Us</a></li>  
            </ul>
            
        </nav>
        
    </nav>
    <div class="h">
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0 " role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
          {% endif %}
        </div>
    <center>
    <div class="container p-25 mx-45">
        
        <div class="cont">
            <div class="info mt-10 w-64 ">
                <div class="items-center">
                     <div class="right flex flex-col  pt-2 pl-2 pb-4 rounded-lg relative ">
                        
                <form method="post" action="/bal/">
                    {% csrf_token %}
                    <br>
                    <br>
                <input class="w-60 h-14 border border-black rounded-md hover:border-blue-500 active:border-blue-500 mt-2"
                    type="text" placeholder="username" name="name">
                    <button
                    class="bt w-60 bg-blue-600 text-xl font-bold text-white mt-2 rounded-lg h-14 hover:bg-blue-700 "><a href="/bal/">SUBMIT</a></button></form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</center>
    
</body>
</html>

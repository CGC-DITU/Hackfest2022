{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <style>
        body{
            background-image: url({% static 'bank.jpg' %});
            background-image: no-repeat;
            background-size: 100%;
        }    
    </style>

    <nav class="bg-black p-2 text-white  cursor flex ">
        <ul class="flex space-x-10 m-3 ">
            <li><a href="/" >Home</a></li>
        <li><a href="/log/" >Login</a></li>
        <li><a href="/ab" >About</a></li>
        <li><a href="/con">Contact Us</a></li>  
        </ul>
        
    </nav>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0 " role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

<div class="cont mt-40">
    <p class="text-3xl text-white mx-36">Deposit Form</p>
    <div class="info mt-10 border border-black w-64 mx-36">
        <div class="items-center">
             <div class="right flex flex-col bg-white pt-2 pl-2 pb-4 rounded-lg relative ">
        <form method="post" action="/dep/">
            {% csrf_token %}
        <input  name="amt" class="w-60 h-14 border border-black rounded-md hover:border-blue-500 active:border-blue-500 mt-2"
            type="number" placeholder=" Enter Amount">
        <input  name="name" class="w-60 h-14 border border-black rounded-md hover:border-blue-500 active:border-blue-500 mt-2"
            type="text" placeholder="Enter username">
        
        <button
            class="bt w-60 bg-blue-600 text-xl font-bold text-white mt-2 rounded-lg h-14 hover:bg-blue-700 "><a href="/dep/">CONFIRM</a></button></form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

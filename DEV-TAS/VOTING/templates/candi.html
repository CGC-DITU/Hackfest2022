{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>candidate Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-black p-2 text-white rounded-xl cursor">
        <ul class="flex space-x-10 m-3">
            <li><a href="/admin">Admin Login</a></li>
            <li><a href="/cd">Candidate Login</a></li>
            <li><a href="/ab">About Us</a></li>
            <li><a href="/">Home</a></li>
            <!-- <button class="border border-white p-1 rounded-lg mx-84">Search</button> -->
            
            
            
        </ul>
    </nav>
    <style>
        background-image: url({% static 'WhatsApp Image 2022-09-17 at 18.55.05.jpeg' %})
    </style>
    <div class="container p-30 mx-56">
        <div class="box w-50 mx-40">
            <img src={% static 'log.jpeg' %} alt="">
            <p>Candidate Registration</p>
        </div>
        <form  method="post" action="/c/">
        <div class="items-center">
            
                {% csrf_token %}
        <div class="right flex flex-col bg-white pt-2 pl-2 pb-4 rounded-lg mx-36 relative ">
            <input name ="name" class=" w-96 h-14 border border-black rounded-md hover:border-blue-500 active:border-blue-500"
                type="text" placeholder=" Name">
                <input name="pn" class="w-96 h-14 border border-black rounded-md hover:border-blue-500 active:border-blue-500 mt-2"
                type="text" placeholder="Phone Number">
            <input name="year " class="w-96 h-14 border border-black rounded-md hover:border-blue-500 mt-3" type="text"
                placeholder="Yearly income(in whole number)">
                <!-- <input class="w-96 h-14 border border-black rounded-md hover:border-blue-500 mt-3" type="text"
                placeholder=" Party Symbol"> -->
                <div class="container  mt-3 ">
                    <select name="party" form="party" method="post" id="" class="border border-black p-3 rounded-md">
                        <option value="" >Choose Party</option>
                        <option value="BJP">Bhartiya Janta Party</option>
                        <option value="CON">Congress</option>
                        <option value="AAP">Aam Aadmi Party</option>
                        <option value="BSP">Bahujan Samaj Party</option>
                        <!-- <option value=""></option> -->
                
                    </select>
                </div>
            
            <button
                class="bt w-96 bg-green-600 text-xl font-bold text-white mt-2 rounded-lg h-14  hover:bg-green-700 ">Register</button>
            </div>
        </form>
        </div>

    </body>
    </html>
